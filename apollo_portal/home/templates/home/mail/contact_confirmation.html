<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apollo webform submission</title>
  </head>

  <body>
    <h3>Your Apollo Service enquiry</h3>

    <br>

    <p>
      Dear {{ data.name.value }},
    </p>

    <p>
      Thanks for your enquiry. We will get back to you as soon as possible.
    </p>

    <p>
      Regards,
      <br>
      The Australian Apollo Service team
    </p>

    <br><br>

    <hr>

    <br><br>

    <p>
      Your message:
    </p>

    <p>
      {{ data.message.value }}
    </p>
  </body>
</html>
